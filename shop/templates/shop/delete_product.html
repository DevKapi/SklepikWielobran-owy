{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Usuń produkt</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Czy na pewno chcesz usunąć produkt: {{ product.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Tak, usuń</button>
    </form>
    <a href="{% url 'product_detail' product.id %}">Anuluj</a>
</body>
</html>
