{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Rejestracja</h1>

        {{ form.as_p }}

    </form>
    <a href="{% url 'login' %}">Masz już konto? Zaloguj się</a>
</body>
</html>
